<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inventory Management</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Admin - Manage Inventory</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="cart.html">Cart</a>
            </nav>
        </header>

        <main>
            <section>
                <h2>Add New Product</h2>
                <form id="inventoryForm">
                    <input type="text" id="productName" placeholder="Product Name" required><br><br>
                    <input type="text" id="productDesc" placeholder="Product Description" required><br><br>
                    <input type="number" id="productPrice" placeholder="Price" required><br><br>
                    <button type="submit">Add Product</button>
                </form>
            </section>

            <section>
                <h2>Inventory</h2>
                <div id="inventoryList">
                <!-- List of products -->
                </div>
            </section>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
